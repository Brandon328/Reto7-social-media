<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <title>Social Media Dashboard</title>
</head>

<body>
  <main>
    <section class="header">
      <div class="headers-container">
        <h1>Social Media Dashboard</h1>
        <p>Total Followers: 23,004</p>
      </div>
      <div class="toggle-container">
        <span>Dark Mode</span>
        <label id="switch">
          <input type="checkbox">
          <span id="switch-slider" class="round"></span>
        </label>
      </div>
    </section>
    <section class="cards-container">
      <div class="dashboard-card">
        <div class="social-address-container">
          <img src="images/icon-facebook.svg" alt="facebook icon">
          <span>@nathanf</span>
        </div>
        <span class="num-followers">1987</span>
        <span class="followers-span">FOLLOWERS</span>
        <div class="updown-container">
          <img class="green" src="images/icon-up.svg" alt="icon up">
          <span>12 Today</span>
        </div>
      </div>
    </section>
    <h2>Overview - Today</h2>
    <section class="cards-container">
      <div class="overview-card">
        <div>
          <span>Page Views</span>
          <img src="images/icon-facebook.svg" alt="facebook icon">
        </div>
        <div>
          <span>87</span>
          <div>
            <img src="images/icon-up.svg" alt="icon up">
            <span>3%</span>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
